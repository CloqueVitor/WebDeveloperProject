<!DOCTYPE html>

<html>

	<head>
			<meta charset="utf-8">

			<title>	Curso do Desenvolvedor Web</title>
			<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	</head>
	<body>

	<form method="POST" action="">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
		</div class="form-group">
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="seu@rmail.com" required>
		</div>
		<div class="form-group">
			<label for="nascimento">Nacimento</label>
			<input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01" max="2016-01-15">
		</div>
		<div class="form-group">
			<label>Sexo</label>
			<input type="radio" name="sexo" id="masculino">
			<label for="masculino">Masculino</label>
			<input type="radio" name="sexo" id="feminino">
			<label for="feminino">Feminino</label>
		</div>
		<div class="form-group">
			<label for="li">Li o contrato</label>
			<input type="checkbox" name="li" id="li" required checked>
		</div>
		<div class="form-group">
			<label for="volume">Volume</label>
			<input type="range" name="volume" id="volume" min="0" max="100" value="50">
		</div>
		<div class="form-group">
			<label for="meter">Bateria</label>
			<meter min="0" max="100" value="50">50</meter>
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</div>
	</form>


		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
