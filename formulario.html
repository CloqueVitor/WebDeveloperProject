<!DOCTYPE html>

<html>

	<head>
			<meta charset="utf-8">

			<title>	Curso do Desenvolvedor Web</title>
			<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	</head>
	<body>

	<form method="POST" action="">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
		</div class="form-group">
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="seu@rmail.com" required>
		</div>
		<div class="form-group">
			<label for="nascimento">Nacimento</label>
			<input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01" max="2016-01-15">
		</div>
		</div>
		<div class="form-group">
			<label>Sexo</label>
			<input type="radio" name="sexo" id="masculino">
			<label for="masculino">Masculino</label>
			<input type="radio" name="sexo" id="feminino">
			<label for="feminino">Feminino</label>
		</div>
		<div class="form-group">
			<label for="li">Li o contrato</label>
			<input type="checkbox" name="li" id="li" required checked> <!-- requeried checked é para o chebox já vir selecionado -->
		</div>
		<div class="form-group">
			<label for="volume">Volume</label>
			<input type="range" name="volume" id="volume" min="0" max="100" value="50">
		</div>
		<div class="form-group">
			<label for="meter">Bateria</label>
			<meter min="0" max="100" low="20" value="50">50</meter> <!-- atibuto low especifica qual o valor que a bateria estará baixa -->
		</div>
		<div class="form-group">
			<label for="meter">Carregando</label>
			<progress min="0" max="100" value="35">35%</progress>
		</div>
		<div class="form-group">
			<label for="ano">Ano Fabricação</label>
			<input type="number" name="ano" id="ano" min="1995" max="2017" value="1995" class="form-control">
		</div>
		<div class="form-group">
			<label for="cor">Cor</label>
			<input type="color" name="cor" id="cor" class="form-control">
		</div>
		<div class="form-group">
			<label for="url">URL</label>
			<input type="url" name="url" id="url" class="form-control">
		</div>
		<div class="form-group">
			<label for="busca">Busca</label>
			<input type="search" name="busca" id="busca" class="form-control">
		</div>
		<div class="form-group">
			<label for="mensagem">Mensagem</label>
			<textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
		</div>
		<div class="form-group">
			<label for="estados">Estados</label>
			<select name="estados" id="estados">
				<option value="SP">São Paulo</option>
				<option value="SC" selected>Florianópolis</option> <!-- atributo select já traz a informação defaul preenchida do campo de seleção -->
				<option value="PR">Ponta Grossa</option>
			</select>
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</div>
	</form>


		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
